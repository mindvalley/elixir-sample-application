name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14.2' # Define the elixir version [required]
        otp-version: '25.2' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get

    - name: Compile
      run: mix compile

    - name: Run Sobelow
      id: run-sobelow
      run: |
        set +e
        mix sobelow --quiet
        EXIT_CODE=$?
        set -e
        if [ $EXIT_CODE -eq 0 ]; then
          echo "No Sobelow findings"
        else
          echo "::set-output name=exit_code::$EXIT_CODE"
        fi
    - name: Check Sobelow findings and post comment
      uses: actions/github-script@v4
      if: steps.run-sobelow.outputs.exit_code != '0'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const body = 'Sobelow findings:\n\n' + `${{ steps.run-sobelow.outputs.stdout }}`;
          const { data } = await github.pulls.createReview({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number,
            body: body,
          });